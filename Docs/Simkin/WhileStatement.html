<H1>
Simkin While Statement</H1>
<hr>
<p>
This statement allows you to execute a series of other statements
until an expression is true.
<p>For example:
<pre>
i=0;
while (i lt 3) {
  trace(i);
  i=i+1;
}
</pre>
will print:
<pre>
0
1
2
</pre>
