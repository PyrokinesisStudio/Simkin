<H1>
Simkin IfElse Statement</H1>
<hr>
<p>
This statement allows you to optionally execute one of two sets of
statements dependent on the truth of an expression:
<p>For example:
<pre>
if (transaction.complete()) {
  transaction.commit();
}else{
  transaction.continue();
}
</pre>
