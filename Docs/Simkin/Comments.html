<H1>
Simkin Comments</H1>
<hr>
<p>
Comments can be embedded within the text in two formats:
<p>
<pre>
   /* 	any text */
</pre>
<p>or
<p>
<pre>
   // text to end of line
</pre>
<p>For example:
<p>
<pre>
   Method();		// this is a comment
</pre>
<p>or:
<p>
<pre>
   /* about to call 
   my method */ 	
   Method();
</pre>
