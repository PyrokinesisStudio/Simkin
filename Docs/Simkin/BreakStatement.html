<H1>
Simkin break Statement</H1>
<hr>
<p><small>Since Simkin for C++ version 2.23, Simkin for Java version 1.29</small>
<p>
This statement allows you to break out of a loop.
<p>
For example:
<pre>
for i=1 to 5{
 if (i=2){
  break;
 }
}
</pre>
