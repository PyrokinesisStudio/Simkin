<H1>
Simkin Self Method Call Statement</H1>
<hr>
<p>
This statement evaluates a series of expressions and passes them
as arguments to a method in this object.
<p>For example:
<pre>
cancel();
</pre>
or:
<pre>
trace("This is a trace message");
</pre>
