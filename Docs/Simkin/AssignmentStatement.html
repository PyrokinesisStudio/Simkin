<H1>
Simkin Assignment Statement</H1>
<hr>
<p>
This statement computes an expression and stores the result in a
variable.
<p>You do not need to pre-declare variables in Simkin.
<p>For example:
<pre>
value=value+1;
</pre>
<p>or:
<pre>
Customer.Code=10004;
</pre>
