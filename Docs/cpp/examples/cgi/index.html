<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Simkin CGI Demonstration</title>
  </head>

  <body>
    <h1>Simkin CGI Demonstration</h1>
Please type some Simkin code here, within a treenode format.
<p>
The method called "main" will be executed first.
<form method="post" action="/cgi-bin/SimkinCGI.exe">
<textarea name="code" rows="10" cols="80">
{
Message [Hello World]
main [(){
trace(Message);
}]
}
</textarea>
<p>
<input type="submit" value="Execute main()">
</form>
  </body>
</html>
